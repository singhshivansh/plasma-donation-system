{% extends 'base.html' %}
{% block body %}







{% load static %}
<!-- 
<!doctype html>
<html lang="en">
 -->
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

    <!-- <title> Plasma Bank</title> -->
</head>
<body id="body" style="background-image: url(' {% static 'images/doc_bg.png' %} '); background-size: cover; background-position: center; background-color: rgba(0, 0, 0, 0.5); ">
    <div style="background-color: rgba(0, 0, 0, 0.5); margin-top: 35px; padding-bottom: 25px; padding-top: 25px;">
    <header>
        <h1 id="title">Welcome</h1>
    </header>
    <div class="container">
        <div class="row">
            <div class="div-title col-lg-10 col-md-10">
                <h2 id="title">Search City</h2>
            </div>
            <div class="col-12">
            <form action="/" method="POST">
                <div class="row search-box col-md-10">
                    <div class="icon ">
                        <i class="fa fa-search fa-2x col-sm-2"></i>
                    </div>
                    <div class="input">
                        <input type="text" id="search" name="search1" class="form-control col-sm-10" placeholder="Search City">
                    </div>
                </div>
                <div class="search-btn col-lg-10 col-md-10 text-center">
                    {% csrf_token %} 
                    <button class="btn btn-primary" type="submit" >Search</button>
                </div>
            </form>
            </div>
        </div>
        <div class="row window">
            <div class="window1 col-lg-3 col-md-3 col-10 d-block text-center m-auto">
                <h1> {{city|title}} </h1>
                <h3 style="color: red;">{{a}}</h3>
            </div>
            <div class="window3 col-lg-3 col-md-3 col-10 d-block text-center m-auto">
                <div class="title">
                    <h3>{{active}} </h3>
                </div>
                <div class="content">
                    <h4>Active Cases</h4>
                    
                </div>
            </div>
            <div class="window3 col-lg-3 col-md-3 col-10 d-block text-center m-auto">
                <div class="title">
                    <h3>{{confirmed}} </h3>
                </div>
                <div class="content">
                    <h4>Confirmed Cases</h4>
                </div>
            </div>
            <div class="window3 col-lg-3 col-md-3 col-10 d-block text-center m-auto">
                <div class="title">
                    <h3 style="color: lightgreen;">{{recovered}} </h3>
                </div>
                <div class="content">
                    <h4>Recovered Cases</h4>
                </div>
            </div>
        </div>
        <div class="row donate text-center m-auto">
            <div class="btn1 ">
                <a href="{% url 'donate' %}" class="text-center">
                    {% csrf_token %} 
                    <button class="btn btn-primary">Donate</button>
                </a>
            <button type="button" class="btn btn-primary" style="margin-right: 10px;" data-toggle="modal"
                data-target="#feedback">
                Feedback
            </button>
            </div>
        </div>
        <div class="modal fade" id="feedback" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Please Enter Your ID number to give Feedback</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="{% url 'feedback' %} " method="GET">
                        <div class="my-3">
                            <!-- <label for="">Registration Number</label> -->
                            <input type="text" placeholder="ID Number" class="form-control"
                                name="feedbackno">
                        </div>
                        <div class="text-center">
                            <!-- {% csrf_token %} -->
                            <button class="btn btn-primary" type="submit">Submit</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
    </div>
    <!-- <script src="{% static 'js/main.js' %}"></script> -->
    </div>
</body>
<script>
    obj = "https://api.covid19india.org/state_district_wise.json"
</script>
{% endblock %}
